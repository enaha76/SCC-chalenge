        var selectedOption = select1.options[select1.selectedIndex];
        var matchingOption = select2.querySelector("option[value='" + selectedOption.value + "']");
        if (matchingOption) {
          matchingOption.style.display = "none";
        }
        
        // If the previously selected option is now visible, show it again
        if (lastSelectedOption) {
          var previouslyHiddenOption = select2.querySelector("option[value='" + lastSelectedOption.value + "']");
          if (previouslyHiddenOption && previouslyHiddenOption.style.display === "none") {
            previouslyHiddenOption.style.display = "";
          }
        }
        
        // Remember the current selected option
        lastSelectedOption = selectedOption;
      }
      
    </script>
